<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evidence Manager</title>
    <style>
        .image {
            display: inline;
        }

        .image img {
            display: inline;
            margin: 20px 700px;
            height: 100px;
            width: 100px;
        }

        .box {
            border-radius: 5%;
            border: 3px solid gray;
            margin-top: 10px;
            margin-left: 600px;
            height: 300px;
            width: 300px;
            /* background-color: red; */
        }

        .box .text {
            margin-left: 35px;
            margin-top: 30px;
            font-size: 25px;
            /* background-color: aliceblue; */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            /* width: 200px; */
            font-weight: 600;
        }

        .box .info #info {
            border: 2px solid gray;
            padding: 5px;
            border-radius: 30px;
            margin-top: 20px;
            margin-left: 40px;
            width: 200px;
            height: 25px;
        }

        .box .up {
            margin-top: 20px;
            margin-left: 100px;
        }

        .box .file #file {
            margin-top: 20px;
            margin-left: 10px;
        }

        .box .sub button {
            margin-top: 40px;
            margin-left: 75px;
            width: 150px;
            height: 30px;
            border: 3px solid gray;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
        }
        .impcontent{
            position: absolute;
            margin-top: -250px;
            margin-left: 1000px;
            border: 3px solid gray;
            background-color: #fff;
            border-radius: 5px;
            width: 300px;height: 200px;
        }
        .FileSubmit{
            margin-top: 40px;
            margin-left: 55px;
            width: 150px;
            height: 30px;
            border: 3px solid gray;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
        }
        .reftext{
            margin-left: 35px;
            margin-top: 10px;
            font-size: 25px;
            /* background-color: aliceblue; */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            /* width: 200px; */
            font-weight: 600;
        }
        .myfile{
            margin-top: 30px;
            margin-left: 50px;
        }
    </style>
</head>

<body>
    <div class="top">
        <div class="image"><img src="logo.jpg" alt=""></div>
    </div>
    <div class="box" id="box">   
        <form action="/profile" method="post" enctype="multipart/form-data">
            <div class="text">Submit an Evidence</div>
            <div class="info"><input type="text" id="info" class="vikas" placeholder="Enter Evidence Title"></div>
            <div class="up">Upload file:</div>
            <select name="datatype" id="datatype" style="height: 30px; font-size: 20px; width: 200px; color:#fff; background-color: gray; border: 2px solid gray; text-align: center; margin-left: 30px;margin-top: 10px;">
                <option value="Image" name = "Image">Image</option>
                <option value="Video" name ="Video">Video</option>
                <option value="PDF" name = "PDF">PDF</option>
                <option value="Doc" name = "DOC">Doc</option>
                <option value="Other" name="Other">Other</option>
            </select>
            <div class="file"><input type="file" name="avatar" id="file"></div>
            <div class="sub"><button type="submit" id="forward" onclick="alert('Now You can submit reference file')">Submit Evidence</button></div>
        </form>
    </div>
    <div class="impcontent">
        <div class="reftext">Select Reference File</div>
        <input type="file" name="" id="readit" class="myfile">
        <button id = "lastone" class="FileSubmit">Submit It</button>
    </div>
    <script src="js/idx.js" type="text/javascript"></script>
    <script>
        
    </script>
</body>

</html>
